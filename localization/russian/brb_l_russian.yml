l_russian:
 brb_rebellion_war_victory_desc_defender:0 "Повстанцы будут решать судьбу страны"
 brb_rebellion_desc:1 "Повстанцы будут решать судьбу страны"
 brb.1.t:0 "Победа"
 brb.1.desc:0 "Тиран наконец-то побеждён.\n\nПосле гражданской войны, стоящей стольких жизней, сколько не должна стоить, [brb_liege.GetTitledFirstNameNoTooltip] был повержен. [brb_liege.GetSheHe] был захвачен мной, как главным лидером восстания.\n\nТеперь я должен решить, что будет со страной, которой [brb_liege.GetSheHe] правит. Конечно же после того, как я решу судьбу [brb_liege.GetTitledFirstNameNoTooltip] [brb_liege.GetHerselfHimself]."
 brb.1.a:0 "Титул мой по праву!"
 brb.1.b:0 "Оставим страну без изменений"
 brb.1.c:0 "Мы должны покинуть эту ужасную страну"
 brb_ruler_fate:0 "Вы решаете судьбу [brb_liege.GetTitledFirstName]"

 brb.2.t:0 "Судьба [brb_liege.GetTitledFirstName]"
 brb.2.d:0 "Я, как лидер восстания, теперь решаю, что произойдёт с [brb_liege.GetTitledFirstName]."
 brb.2.a:0 "Принесите мне [brb_liege.GetHerHis] голову!"
 brb.2.b:0 "[brb_liege.GetSheHe|U] будет освобождён от [brb_liege.GetHerHis] титулов"
 brb.2.c:0 "Отпустите"
 brb_do_nothing:0 "[brb_liege.GetName] уходит свободно"
 brb.2.d1:0 "Посадите [brb_liege.GetHerHim] в подземелье"
 brb.2.e:0 "Сместите и арестуйте [brb_liege.GetHerHim]"

 brb.3.t:0 "Казнь [killed_man.GetName]"
 brb.3.d:0 "Это возмутительно. [ROOT.Char.GetLiege.GetName] незаконно убил [killed_man.GetName]. Я призываю моих верных вассалов и знаменосцев дабы выступить против этого тирана."
 brb.3.a:0 "Готовьте лошадей, мы маршируем на [ROOT.Char.GetLiege.GetCapitalLocation.GetNameNoTooltip]!"
 brb.3.b:0 "Мы не должны гневать нашего сюзерена..."

 brb.4.t:0 "Казнь [killed_man.GetName]"
 brb.4.d:0 "Это возмутительно. [ROOT.Char.GetLiege.GetName] незаконно убил [killed_man.GetName]. [brb_highest_title_man.GetName] уже восстал и атакует армии [ROOT.Char.GetLiege.GetName]. Должны ли мы присоединиться к [brb_highest_title_man.GetHerHim]?"
 brb.4.a:0 "Мы должны отомстить за [killed_man.GetName]!"
 brb.4.b:0 "Это не совсем мудро..."