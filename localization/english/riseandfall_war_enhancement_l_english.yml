l_english:
 riseandfall_war_enhancement_rebellion_war_victory_desc_defender:0 "The rebels will decide the fate of the realm"
 riseandfall_war_enhancement_rebellion_desc:1 "The rebels will decide the fate of the realm"
 riseandfall_war_enhancement.1.t:0 "For the Good of the Realm"
 riseandfall_war_enhancement.1.desc:0 "Now that we have overthrown the [riseandfall_war_enhancement_liege_primary_title.GetBaseName] and have wrested control from [riseandfall_war_enhancement_prev_liege.GetName], now it is time to decide what is to be done with the realm."
 riseandfall_war_enhancement.1.a:0 "Of course, [riseandfall_war_enhancement_prev_liege.GetHerHis] titles are rightfully mine."
 riseandfall_war_enhancement.1.b:0 "We must elect a suitable ruler."
 riseandfall_war_enhancement.1.c:0 "We must elect a suitable ruler."
 riseandfall_war_enhancement.1.e:0 "They have learned their lesson."
 riseandfall_war_enhancement_ruler_fate:0 "You will decide the fate of [riseandfall_war_enhancement_prev_liege.GetName]"
 
 riseandfall_war_enhancement.2.t:0 "The fate of [riseandfall_war_enhancement_prev_liege.GetName]"
 riseandfall_war_enhancement.2.d:0 "I, as the leader of the rebellion, now get to decide what happens to [riseandfall_war_enhancement_prev_liege.GetFirstNameBase]."
 riseandfall_war_enhancement.2.a:0 "Bring me [riseandfall_war_enhancement_prev_liege.GetHerHis] head!"
 riseandfall_war_enhancement.2.b:0 "[riseandfall_war_enhancement_prev_liege.GetHerHis] has forfeited [riseandfall_war_enhancement_prev_liege.GetHerHis] titles"
 riseandfall_war_enhancement.2.c:0 "He is nothing to fear now."
 riseandfall_war_enhancement_do_nothing:0 "[riseandfall_war_enhancement_prev_liege.GetName] walks free."
 riseandfall_war_enhancement.2.d1:0 "Put [riseandfall_war_enhancement_liege.GetHerHim] in the dungeon where he belongs."
 riseandfall_war_enhancement.2.e:0 "Depose and imprison [riseandfall_war_enhancement_prev_liege.GetHerHim]"

 riseandfall_war_enhancement.21.t:0 "Flight from the [riseandfall_war_enhancement_liege_primary_title.GetBaseName]"
 riseandfall_war_enhancement.21.d:0 "Despite our best efforts, [riseandfall_war_enhancement_prev_liege.GetName] has successfully evaded capture by our forces, his current whereabouts are unknown."
 riseandfall_war_enhancement.21.a:0 "Outrageous!"
 
 riseandfall_war_enhancement.3.t:0 "Execution of [killed_man.GetName]"
 riseandfall_war_enhancement.3.d:0 "This is an outrage. [ROOT.Char.GetLiege.GetName] has unlawfully killed [killed_man.GetName]. I can call upon my loyal vassals and bannermen to rebel against the tyrant lord."
 riseandfall_war_enhancement.3.a:0 "Ready the horses, we're marching to [ROOT.Char.GetLiege.GetCapitalLocation.GetNameNoTooltip]"
 riseandfall_war_enhancement.3.b:0 "We dare not anger our liege"
 
 riseandfall_war_enhancement.4.t:0 "Execution of [killed_man.GetName]"
 riseandfall_war_enhancement.4.d:0 "This is an outrage. [ROOT.Char.GetLiege.GetName] has unlawfully killed [killed_man.GetName]. [riseandfall_war_enhancement_highest_title_man.GetName] has already risen up arms and attacked [ROOT.Char.GetLiege.GetName]. Shall we join [riseandfall_war_enhancement_highest_title_man.GetHerHim]?"
 riseandfall_war_enhancement.4.a:0 "We shall avenge [killed_man.GetName]!"
 riseandfall_war_enhancement.4.b:0 "It is not wise..."
 
 riseandfall_war_enhancement.5.t:0 "Chaos in the capital!"
 riseandfall_war_enhancement.5.d:0 "With the rebels closing in, my person is at risk of capture."
 riseandfall_war_enhancement.5.a:0 "These ruffians shall not capture me!"
 riseandfall_war_enhancement.5.b:0 "There is no point in trying to escape."
 riseandfall_war_enhancement.5.c:0 "I won't give up a single title, resist to the end!"
 
 riseandfall_war_enhancement.6.t:0 "Selecting a Successor"
 riseandfall_war_enhancement.6.d:0 "The time has come for the vassals of the realm to form a council to choose a successor for the [ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsName] of [ROOT.Char.GetLiege.GetPrimaryTitle.GetBaseNameNoTier]."
 riseandfall_war_enhancement.6.a:0 "Let us take the vote."
 riseandfall_war_enhancement.6.b:0 "The time is not yet right."
 riseandfall_war_enhancement.6.c:0 "By [ROOT.Char.GetFaith.HighGodName], I will crown myself!"
