l_english:
 puppet.1001.t:0 "The Empire is Collapsing"
 puppet.1001.d:0 "Central authority is starting to collapse. A powerful vassal has decided to restore order and has made my capital his home."
 puppet.1001.a:0 "Acknowledge"
 puppet.1002.t:0 "Offer to Become Puppet Master"
 puppet.1002.d:0 "The emperor's realm is in chaos due to low stability. As a powerful vassal, you have the opportunity to seize control and become the puppet master, ruling through a regency diarchy. Will you accept this chance to stabilize the empire under your guidance?"
 puppet.1002.a:0 "Accept and become Puppet Master"
 puppet.1002.b:0 "Decline and let another vassal try"


 # Warlord localization
warlord_loyalty_opinion:0 "Loyal Vassal."


 # Low stability event localization
warlord.1001.t:0 "The Realm Trembles"
warlord.1001.d:0 "Whispers of rebellion poison the halls of power. Ambitious warlords marshal men and steel in the shadows, their banners rising like storm clouds — the realm risks being sundered unless you seize the reins of fate."
warlord.1001.a:0 "Summon the council — confront the threat"
warlord.1001.picture:0 "gfx/interface/portraits/medium/portrait_generic_m.tga"
warlord.1001.background:0 "gfx/interface/event_pictures/backgrounds/bg_realm_unrest.tga"

warlord.1002.t:0 "Banner or Fealty?"
warlord.1002.d:0 "Order frays and opportunity blooms for those with steel and ambition. Will you raise your standard and carve a realm of your own, or bend the knee and cling to the waning shelter of your liege?"
warlord.1002.a:0 "Raise your standard — become a warlord"
warlord.1002.b:0 "Bend the knee — remain loyal"

warlord.1003.t:0 "The Path of the Warlord"
warlord.1003.d:0 "You have embraced the mantle of warlord, and now the path unfolds before you. With claims secured against your liege, you stand at the crossroads of destiny — will you press forward and claim what is rightfully yours?"
warlord.1003.a:0 "Continue the path — press your claims"
warlord.1003.b:0 "Abandon the path — renounce your warlord ambitions"

 # Adventurer localization
adventurer.1001.t:0 "Horde of Adventurers"
adventurer.1001.d:0 "The realm's instability has attracted a swarm of landless adventurers, each with claims to your throne. They gather in the shadows, ready to invade and challenge your rule."
adventurer.1001.a:0 "Oh dear"

 # Trait localization
trait_warlord:0 "Warlord"
trait_warlord_desc:0 "A bold and ruthless commander, the warlord carves power from chaos — feared by liege and vassal alike."

 # Opinion localization
warlord_rebellion_opinion:0 "Rebellious Warlord"
warlord_rebellion_opinion_desc:0 "This vassal has raised the banner of rebellion as a warlord, threatening the stability of the realm."
warlord_abandonment_opinion:0 "Abandoned Warlord Ambitions"
warlord_abandonment_opinion_desc:0 "This former warlord has renounced their rebellious ambitions and returned to the fold."

trait_retiredwarlord:0 "Retired Warlord"
trait_retiredwarlord_desc:0 "Once a stirring force who sowed chaos across the realm, they have laid down their sword — their days of conquest are done."

 # Palace Coup localization

 # Titles & descriptions
palace_coup.1001.t:0 "Palace Coup Attempt"
palace_coup.1001.desc:0 "A disloyal knight in your court is staging a palace coup, moving to seize the throne by force. The corridors of your palace run thick with treachery. If you choose to fight, many in your court will perish in the fighting."

palace_coup.1002.t:0 "The Challenge"
palace_coup.1002.d:0 "[challenger.GetTitledFirstName] has stepped forward, surrounded by a band of loyal fighters.\n\n\"This ends now,\" [challenger.GetSheHe] declares. \"My champions against yours. Winner takes the throne.\"\n\nMy knights stand ready, hands on their hilts, awaiting my command."

palace_coup.1003.t:0 "You Have Escaped — Raise the Banners"
palace_coup.1003.d:0 "You stagger from the smoke-choked corridor into the cold night. Word spreads like wildfire: your life has been spared, but your throne was seized. Now is the hour to reclaim what is yours. Ride forth, call your vassals, and let every horn sound the summons to arms — raise the banners and reclaim the realm!"

palace_coup.1004.t:0 "Puppeted: Your Reign Continues in Name"
palace_coup.1004.d:0 "You lost the duel. The palace coup has succeeded. Your life has been spared, but [challenger.GetTitledFirstName] now controls your realm as your puppet master. You remain the nominal ruler, but important decisions will be made by your puppet master."

palace_coup.1005.t:0 "Failed Escape — You Are Puppeted"
palace_coup.1005.d:0 "Your attempt to flee was thwarted. [challenger.GetTitledFirstName] caught you and has placed you under a puppet regency. You remain the figurehead ruler, but the puppet master will pull the strings."
palace_coup.1005.a:0 "Accept your fate"
palace_coup.1005.tooltip:0 "You failed to flee — you will remain in name only, while [challenger.GetTitledFirstName] governs behind the curtain."
 # Option text (labels)
palace_coup.1001.a:0 "Protect the palace"
palace_coup.1001.b:0 "Flee the palace"
palace_coup.1002.a:0 "My knights will crush you!"
palace_coup.1002.b:0 "Attempt to Flee"
palace_coup.1003.a:0 "Sound the horn — raise the banners"
palace_coup.1004.a:0 "Accept your fate"

# Child-specific option when ruler is a child
palace_coup.1002.c:0 "I yield the throne."
palace_coup.1002.child_tooltip:0 "The ruler is a child — you are forced to yield the throne to [challenger.GetTitledFirstName]."

 # UI tooltips used by options/duel outcomes
palace_coup.1001.tooltip:0 "Confront the challenger in a duel or attempt to flee."
palace_coup.1002.win.tooltip:0 "You win the duel and kill the challenger."
palace_coup.1002.lose.tooltip:0 "You will be spared but reduced to a puppet under [challenger.GetTitledFirstName]."
palace_coup.1002.flee_success.tooltip:0 "You successfully flee and start a rebellion."
palace_coup.1002.fail.tooltip:0 "You get caught and assassinated."
palace_coup.1002.flee_tooltip:0 "Attempt to flee — an intrigue duel between you and [challenger.GetTitledFirstName]."
palace_coup.1003.tooltip:0 "Trigger the warlord event to raise banners against the challenger."
palace_coup.1004.tooltip:0 "Accept your defeat and the puppet master who will rule behind the throne."

palace_coup.1001.1.t:0 "Palace Coup Confirmation"
palace_coup.1001.1.d:0 "You have been selected to lead the palace coup against [root.GetTitledFirstName]. Do you wish to proceed with this dangerous endeavor?"
palace_coup.1001.1.a:0 "Yes, I will seize the throne!"
palace_coup.1001.1.b:0 "No, I decline."
palace_coup.1001.1.tooltip:0 "Proceed with the palace coup."
palace_coup.1001.1.tooltip_no:0 "Decline the palace coup; another challenger will be found."

# Challenger notification events
palace_coup.2001.t:0 "Defeat in the Duel"
palace_coup.2001.d:0 "The duel has ended in disaster. [root.GetTitledFirstName] proved victorious, and your challenge has failed. Your life ends here in the palace corridors."
palace_coup.2001.a:0 "Accept your fate"
palace_coup.2001.tooltip:0 "You lost the duel and will perish."

palace_coup.2002.t:0 "Victory in the Duel"
palace_coup.2002.d:0 "The duel is won! [root.GetTitledFirstName] lies defeated at your feet. You have seized control of the realm and established yourself as puppet master, ruling through a regency diarchy."
palace_coup.2002.a:0 "Long live the new order"
palace_coup.2002.tooltip:0 "You have won the duel and become puppet master of the realm."

palace_coup.2003.t:0 "The Ruler Escapes"
palace_coup.2003.d:0 "[root.GetTitledFirstName] has successfully fled the palace! Though defeated in the duel, [root.GetSheHe] lives to fight another day. Word has it that [root.GetSheHe] is already calling [root.GetHerHis] banners and rallying vassals to reclaim the throne."
palace_coup.2003.a:0 "Prepare for war"
palace_coup.2003.tooltip:0 "The deposed ruler has escaped and is raising an army to reclaim the throne."

palace_coup.2004.t:0 "Escape Thwarted"
palace_coup.2004.d:0 "[root.GetTitledFirstName] attempted to flee but was caught! You have successfully thwarted [root.GetHerHis] escape and established yourself as puppet master, ruling through a regency diarchy."
palace_coup.2004.a:0 "Secure your victory"
palace_coup.2004.tooltip:0 "You caught the fleeing ruler and have become puppet master of the realm."

 # Misc / gameplay keys
palace_coup_adventurer_camp_name:0 "Palace Coup War Camp"
palace_coup_adventurer_camp_adj:0 "Palace Coup"
death_in_palace_coup:0 "Died in the palace coup"
death_in_palace_coup_killer:0 "$death_in_palace_coup$ by [TARGET_CHARACTER.GetUIName]"
palace_coup.purge_toast:0 "A lot of people in your court will perish from this fighting."
palace_coup.purge_toast_loss:0 "Your courtiers have been seized."
riseandfall_total_prowess_name:0 "Total Side Prowess"

 # Realm Split localization
realm_split.1001.t:0 "The Great Fracturing"
realm_split.1001.d:0 "The bonds of vassalage have frayed beyond repair. Powerful lords throughout the realm whisper of independence, their ambitions no longer bound by oaths of fealty.\n\nFactions form in shadowed halls, armies muster in distant provinces, and the unity of your realm hangs by a thread. The realm teeters on the brink of dissolution — multiple successor states will emerge from the chaos, becoming your tributaries.\n\nYour most powerful vassals stand ready to carve their own realms from your empire. The split is inevitable."
realm_split.1001.a:0 "Accept the inevitable — let them become tributaries"

realm_split.1002.t:0 "Independence at Last!"
realm_split.1002.d:0 "The realm has fractured, and from the chaos, you have emerged as an independent ruler! [scope:former_liege.GetTitledFirstName]'s grip on power has finally broken, and you now command your own destiny.\n\nYour realm stands tall among the successor states — may it endure where the old order could not."
realm_split.1002.a:0 "Long live the new realm!"
realm_split.1002.a.tt:0 "You are now an independent ruler with your own realm."

