l_english:
 brb_rebellion_war_victory_desc_defender:0 "The rebels will decide the fate of the realm"
 brb_rebellion_desc:1 "The rebels will decide the fate of the realm"
 brb.1.t:0 "For the Good of the Realm"
 brb.1.desc:0 "Now that we have overthrown the [brb_liege_primary_title.GetBaseName] and have wrested control from [brb_prev_liege.GetName], now it is time to decide what is to be done with the realm."
 brb.1.a:0 "Of course, [brb_prev_liege.GetHerHis] titles are rightfully mine."
 brb.1.b:0 "We must elect a suitable ruler."
 brb.1.c:0 "We must elect a suitable ruler."
 brb.1.e:0 "They have learned their lesson."
 brb_ruler_fate:0 "You will decide the fate of [brb_prev_liege.GetName]"
 
 brb.2.t:0 "The fate of [brb_prev_liege.GetName]"
 brb.2.d:0 "I, as the leader of the rebellion, now get to decide what happens to [brb_prev_liege.GetFirstNameBase]."
 brb.2.a:0 "Bring me [brb_prev_liege.GetHerHis] head!"
 brb.2.b:0 "[brb_prev_liege.GetHerHis] has forfeited [brb_prev_liege.GetHerHis] titles"
 brb.2.c:0 "He is nothing to fear now."
 brb_do_nothing:0 "[brb_prev_liege.GetName] walks free."
 brb.2.d1:0 "Put [brb_liege.GetHerHim] in the dungeon where he belongs."
 brb.2.e:0 "Depose and imprison [brb_prev_liege.GetHerHim]"

 brb.21.t:0 "Flight from the [brb_liege_primary_title.GetBaseName]"
 brb.21.d:0 "Despite our best efforts, [brb_prev_liege.GetName] has successfully evaded capture by our forces, his current whereabouts are unknown."
 brb.21.a:0 "Outrageous!"
 
 brb.3.t:0 "Execution of [killed_man.GetName]"
 brb.3.d:0 "This is an outrage. [ROOT.Char.GetLiege.GetName] has unlawfully killed [killed_man.GetName]. I can call upon my loyal vassals and bannermen to rebel against the tyrant lord."
 brb.3.a:0 "Ready the horses, we're marching to [ROOT.Char.GetLiege.GetCapitalLocation.GetNameNoTooltip]"
 brb.3.b:0 "We dare not anger our liege"
 
 brb.4.t:0 "Execution of [killed_man.GetName]"
 brb.4.d:0 "This is an outrage. [ROOT.Char.GetLiege.GetName] has unlawfully killed [killed_man.GetName]. [brb_highest_title_man.GetName] has already risen up arms and attacked [ROOT.Char.GetLiege.GetName]. Shall we join [brb_highest_title_man.GetHerHim]?"
 brb.4.a:0 "We shall avenge [killed_man.GetName]!"
 brb.4.b:0 "It is not wise..."
 
 brb.5.t:0 "Chaos in the capital!"
 brb.5.d:0 "With the rebels closing in, my person is at risk of capture."
 brb.5.a:0 "These ruffians shall not capture me!"
 brb.5.b:0 "There is no point in trying to escape."
 brb.5.c:0 "I won't give up a single title, resist to the end!"
 
 brb.6.t:0 "Selecting a Successor"
 brb.6.d:0 "The time has come for the vassals of the realm to form a council to choose a successor for the [ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsName] of [ROOT.Char.GetLiege.GetPrimaryTitle.GetBaseNameNoTier]."
 brb.6.a:0 "Let us take the vote."
 brb.6.b:0 "The time is not yet right."
 brb.6.c:0 "By [ROOT.Char.GetFaith.HighGodName], I will crown myself!"