REALM_STABILITY_TOOLTIP:0 "#bold Realm Stability#!\n[Select_CString( GreaterThanOrEqualTo_CFixedPoint( Character.MakeScope.Var('riseandfall_realm_stability_score').GetValue, '(CFixedPoint)70' ), '#color_green Status: High#!', Select_CString( GreaterThanOrEqualTo_CFixedPoint( Character.MakeScope.Var('riseandfall_realm_stability_score').GetValue, '(CFixedPoint)31' ), '#color_yellow Status: Stable#!', '#COLOR_RED Status: Low#!' ))]\n\n#bold Numbers & Trend#!\nCurrent: [Character.MakeScope.Var('riseandfall_realm_stability_score').GetValue|0] / Target: [Character.MakeScope.Var('riseandfall_realm_stability_target').GetValue|0]\nPredicted this year: [Character.MakeScope.Var('riseandfall_realm_stability_predicted_change').GetValue|0] [Select_CString( GreaterThan_CFixedPoint( Character.MakeScope.Var('riseandfall_realm_stability_predicted_change').GetValue, '(CFixedPoint)0' ), '@change_up_good_1!', Select_CString( LessThan_CFixedPoint( Character.MakeScope.Var('riseandfall_realm_stability_predicted_change').GetValue, '(CFixedPoint)0' ), '@change_down_bad_1!', '@change_down_neutral_1!' ) )]\n\n#bold Components (top 2)#!\n[Select_CString( GreaterThan_CFixedPoint( Character.MakeScope.Var('riseandfall_rs_stats_component').GetValue, '(CFixedPoint)0' ), '@change_up_good_1!', Select_CString( LessThan_CFixedPoint( Character.MakeScope.Var('riseandfall_rs_stats_component').GetValue, '(CFixedPoint)0' ), '@change_down_bad_1!', '@change_down_neutral_1!' ) )] Ruler Stats: [Character.MakeScope.Var('riseandfall_rs_stats_component').GetValue|0]\n[Select_CString( GreaterThan_CFixedPoint( Character.MakeScope.Var('riseandfall_rs_vassals_component').GetValue, '(CFixedPoint)0' ), '@change_up_good_1!', Select_CString( LessThan_CFixedPoint( Character.MakeScope.Var('riseandfall_rs_vassals_component').GetValue, '(CFixedPoint)0' ), '@change_down_bad_1!', '@change_down_neutral_1!' ) )] Vassal Relations: [Character.MakeScope.Var('riseandfall_rs_vassals_component').GetValue|0]\n\n#bold Legitimacy Multiplier#!\nLegitimacy: [Character.MakeScope.Var('riseandfall_rs_legitimacy_multiplier').GetValue|100]%\n\n#bold Civil War & War History#!\nCivil war years: [Character.MakeScope.Var('riseandfall_rs_civil_war_years').GetValue|0] (Penalty: [Character.MakeScope.Var('riseandfall_realm_stability_civil_war_penalty').GetValue|0])\nWar multiplier: [Character.MakeScope.Var('riseandfall_realm_stability_war_multiplier').GetValue|100]%\n\n#bold Puppet Regency#!\nYears in Puppet Regency : [Character.MakeScope.Var('riseandfall_realm_stability_puppet_regency_years_tooltip').GetValue|0]\nMultiplier : [Character.MakeScope.Var('riseandfall_realm_stability_puppet_regency_multiplier').GetValue|100]% (2% decay per year)\n\n#bold Ruler Gender & Succession#!\nLaw/gender conflict penalty: [Character.MakeScope.Var('riseandfall_realm_stability_sex_law_penalty').GetValue|0]\n\n#bold Difficulty Multiplier#!\nDifficulty multiplier: [Character.MakeScope.Var('riseandfall_rs_difficulty_multiplier').GetValue|100]%"

